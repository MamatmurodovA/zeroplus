{% extends 'base.html' %}

{% block title %}{{ site_name }} | {{ object.name }}{% endblock %}

{% block content %}
{{ header }}
{{ breadcrumbs }}
<div class="goods">
    <div class="container">
        <div class="row">
            <div class="list-group">
                {% for product in product_list %}
                    <div class="list-group-item">
                        <a href="{{ product.get_absolute_url }}">
                            {{ product.name }}
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% include 'parts/pagination.html' %}
</div>
{{ footer }}
{% endblock %}
